<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手机移动端左侧滑动菜单</title>

<!--可无视-->
<link rel="stylesheet" type="text/css" href="css/default.css" />

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/styles.css" />

<style type="text/css">
body {
  width: 100%;
  height: 100%;
}

.slideout-menu {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  z-index: 0;
  width: 256px;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  display: none;
}

.slideout-panel {
  position:relative;
  z-index: 1;
}

.slideout-open,
.slideout-open body,
.slideout-open .slideout-panel {
  overflow: hidden;
}

.slideout-open .slideout-menu {
  display: block;
}
</style>

</head>
<body>

<nav id="menu" class="menu">
	<a href="http://www.mycodes.net">
		<header class="menu-header">
			<span class="menu-header-title">源码之家</span>
		</header>
	</a>
	<section class="menu-section">
		<h3 class="menu-section-title">脚本代码</h3>
		<ul class="menu-section-list">
			<li><a href="#">jQuery</a></li>
			<li><a href="#">CSS3</a></li>
			<li><a href="#">HTML5</a></li>
			<li><a href="#">动画效果</a></li>
		</ul>
	</section>

	<section class="menu-section">
		<h3 class="menu-section-title">flash动画</h3>
		<ul class="menu-section-list">
			<li><a href="#">节日动画</a></li>
			<li><a href="#">flash植物</a></li>
			<li><a href="#">flash动物</a></li>
		</ul>
	</section>

	<section class="menu-section">
		<h3 class="menu-section-title">音效下载</h3>
		<ul class="menu-section-list">
			<li><a href="#">鸟叫声</a></li>
			<li><a href="#">狗叫声</a></li>
		</ul>
	</section>
</nav>

<main id="main" class="panel">
	<button class="btn-hamburger js-slideout-toggle">
	  <span class="tooltip">点击打开</span>
	</button>
</main>

<script type="text/javascript" src="js/slideout.min.js"></script>
<script type="text/javascript">
var slideout = new Slideout({
	'panel': document.getElementById('main'),
	'menu': document.getElementById('menu'),
	'padding': 256,
	'tolerance': 70
  });

  document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
	slideout.toggle();
  });

  document.querySelector('.menu').addEventListener('click', function(eve) {
	if (eve.target.nodeName === 'A') { slideout.close(); }
  });
 function aload(t){"use strict";t=t||window.document.querySelectorAll("[data-aload]"),void 0===t.length&&(t=[t]);var a,e=0,r=t.length;for(e;r>e;e+=1)a=t[e],a["LINK"!==a.tagName?"src":"href"]=a.getAttribute("data-aload"),a.removeAttribute("data-aload");return t}
window.onload = function(){
	aload();
//	document.querySelector('.iphone').className += ' shown';
}
</script>

</body>
</html>
